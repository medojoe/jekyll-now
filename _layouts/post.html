---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
 
  {% comment%}
  {% include Category.html %}
  {% include tag.html %}
  {% endcomment%}
  
  {% include disqus.html %}
</article>
